<h1 id="my_contact">Contact us</h1>
<div class="form_contact">
<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <h5 *ngIf="success">Your form is valid!</h5>

  <label>
    Name:
    <input type="text" class = "wrap-input100 validate-input bg1" formControlName="name" placeholder="Your Name">
    <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
      <div *ngIf="messageForm.controls.name.errors.required">Your name is required</div>
    </div>
  </label>

  <label>
    Email: 
      <input type="email" class = "wrap-input100 validate-input bg1"  formControlEmail="email" placeholder="Your Email">
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
          <div *ngIf="messageForm.controls.name.errors.required">Your email is required</div>
        </div>
  </label>

  <label>
      Message:
      <textarea formControlName="message"  placeholder="What's on your mind?"></textarea>
      <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
        <div *ngIf="messageForm.controls.message.errors.required">A message is required</div>
      </div>
    </label>

      <div class="wrap-input100 input100-select bg1">
          <span class="label-input100">The desired type of hobby or club *</span>
          <div>
            <select class="js-select2" name="service">
              <option>Please chooses</option>
              <option>Sport Clubs</option>
              <option>Education Clubs</option>
              <option>Creative Circles</option>
            </select>
            <div class="dropDownSelect2"></div>
          </div>
        </div>

    <br>
   

      <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              Submit
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>

</form>

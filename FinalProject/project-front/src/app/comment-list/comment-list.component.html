<app-base></app-base>
<div *ngFor="let comment of comments" class="container">
    <div class="row align-items-center">
      
      <div class="col-lg-6 order-lg-1">
        <div class="p-5">
              <h2  class="display-4">{{comment.author.username}}</h2>
              <p>{{comment.date}}</p>
              <p>{{comment.content}}</p>
          
        </div>
      </div>
    </div>
  </div>
<br>
<div>
    <div class="form-group">
        <input type="text" class="form-control" id="comment" [(ngModel)]="content">
      </div>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0 " (click)="createComment()">Create</button>

</div>
